<!-- Search -->
<div class="mx-auto col-4 my-3">
 <input [(ngModel)]="node" placeholder="search" class="form-control" >
</div>

 <!-- Table Data -->
 <div  class="mx-auto col-8 ">
<ag-grid-angular
    style="width:1110px; height:630px; font-size: large;"
    class="ag-theme-balham "
    [rowData]="rowData | pipeone:node" (rowClicked)="modalData($event,rowData)" data-toggle="modal" data-target="#myModal"
    [columnDefs]="columnDefs" 
    >
</ag-grid-angular>
</div>

<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <h4 class="modal-title">Json Data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
          <div class="modal-body">
       <pre> {{ modalgetData | json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
